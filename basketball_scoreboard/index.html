<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div id="home_column">
                <div class="team_name_box">
                    <h3 id="home">HOME</h3>
                </div>
                <div class="score_background">
                    <p class="score" id="home_score"></p>
                </div>
                <div class="buttons_space">
                    <div class="button_box">
                        <button onclick="increase_score(1, 'home')">+1</button>
                    </div>
                    <div class="button_box">
                        <button onclick="increase_score(2, 'home')">+2</button>
                    </div>
                    <div class="button_box">
                        <button onclick="increase_score(3, 'home')">+3</button>
                    </div>
                </div>
            </div>
            <div id="guest_column">
                <div class="team_name_box">
                    <h3 id="guest">GUEST</h3>
                </div>
                <div class="score_background">
                    <p class="score" id="guest_score"></p>
                </div>
                <div class="buttons_space">
                    <div class="button_box">    
                        <button onclick="increase_score(1, 'guest')">+1</button>
                    </div>
                    <div class="button_box">
                        <button onclick="increase_score(2, 'guest')">+2</button>
                    </div>
                    <div class="button_box">
                        <button onclick="increase_score(3, 'guest')">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
